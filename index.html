<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlockiFolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="navbar sticky-top bg-light shadow-sm px-3 hero d-flex justify-content-between align-items-center">
  <div class="btn-group dropdown">
    <button type="button" class="btn btn-info dropdown-toggle shadow" data-bs-toggle="dropdown" aria-expanded="false">
      ℹ️ Info
    </button>
    <ul class="dropdown-menu text-sm">
      <li><a class="dropdown-item" href="./docs/lebenslauf.html" target="_blank">📄 Lebenslauf</a></li>
      <li><a class="dropdown-item" href="./docs/motivationsschreiben.html">💬 Motivation</a></li>
    </ul>
  </div>

    <!-- Titel + Claim -->
  <div class="mt-3">
    <h1 class="display-6 text-white fw-bold mb-1">🛍️ Demo-Shop 🛍️</h1>
  </div>

<button id="cart-btn" 
        class="btn position-relative" 
        data-bs-toggle="modal" 
        data-bs-target="#cartModal"
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        title="Warenkorb anzeigen"
        aria-label="Warenkorb öffnen">
  🛒
  <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
</button>
</header>

<section class="container my-5">
  <div class="row justify-content-center" id="product-grid">
    <!-- Filled with jquery-->
  </div>
</section>

<!-- Warenkorb-Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">🛒 Dein Warenkorb</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
      </div>
      <div class="modal-body" id="cart-items-container">
        <!-- JS befüllt hier die Produkte -->
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <div>
          <strong>Gesamt: € <span id="cart-total">0.00</span></strong>
        </div>
        <div>
          <button class="btn btn-outline-danger me-2" id="clear-cart">🧹 Leeren</button>
          <button class="btn btn-success" id="checkout">💸 Jetzt bezahlen</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>

<footer class="bg-dark text-white text-center py-4 mt-5 border-top">
  <p class="mb-1">Erstellt mit ☕, Bootstrap & Begeisterung</p>
  <p class="mb-1">
    Kontakt: <a href="mailto:sedomemodrel@gmail.com" class="text-white text-decoration-underline">sedomemodrel@gmail.com</a>
  </p>
  <p class="mb-0">
    <small>
      Demo-Projekt im Rahmen einer Bewerbung · <a href="https://github.com/humancentibeat/xgx_application" class="text-white text-decoration-underline">GitHub Repository</a>
    </small>
  </p>
</footer>


<!-- Bootstrap Bundle mit JS (inkl. Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./js/product_jquery.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
