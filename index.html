<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlockiFolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="hero p-4 text-center">
    <h1>Willkommen bei FlockiFolio</h1>
    <p>UX mit Gefühl, Code mit Seele.</p>
  </header>

  <section class="container my-5">
  <div class="row justify-content-center" id="product-grid">
    <div class="col-md-4 mb-4">
      <div class="card product-card h-100">
        <img src="img/tea.svg" class="card-img-top" alt="Frequenz-Tee">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Frequenz-Tee</h5>
          <p class="card-text">Beruhigt innere Debug-Schleifen mit harmonischer Kräutermatrix.</p>
          <button class="btn mt-auto btn-primary">In den Warenkorb</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card product-card h-100">
        <img src="img/crystal.svg" class="card-img-top" alt="Klang-Kristall">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">Klang-Kristall</h5>
          <p class="card-text">Ideal zum energetischen Laden deiner Kopfhörerträume.</p>
          <button class="btn mt-auto btn-primary">In den Warenkorb</button>
        </div>
      </div>
    </div>
  </div>
</section>

<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100;"></div>
<!-- Bootstrap Bundle mit JS (inkl. Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
